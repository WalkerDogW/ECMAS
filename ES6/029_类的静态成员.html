<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    <script>
        // 函数对象与实例对象不同
        function Phone(){

        }
        //函数属性，属于类，不属于对象
        Phone.name = '手机';
        Phone.change = function(){
            console.log("我可以改变世界");
        }
        Phone.prototype.size = '5.5inch';

        let nokia = new Phone();

        console.log(nokia.name);
        // nokia.change();
        console.log(nokia.size);


        console.log("=========================");
        class Phone2{
            //静态属性，属于类，不属于对象
            static name = '手机';
            static change(){
                console.log("我可以改变世界");
            }
        }

        let nokia2 = new Phone2();
        console.log(nokia2.name);
        console.log(Phone2.name);
    </script>
</body>
</html>
